spring:
  thymeleaf:
    mode:
      LEGACYHTML5
    check-template:
      false
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/crm
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true
    properties:
      hibernate:
        dialect:
          org.hibernate.dialect.MySQL5Dialect
  jackson:
    serialization:
      indent_output: true